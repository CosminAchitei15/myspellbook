<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MySpellbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class = "text-center my-4"> Spells </h1>
    <a class = "btn btn-primary" href="/spells/create">Add a spell</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>School</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "spell : ${spells}">
                <td th:text = "${spell.id}"></td>
                <td th:text = "${spell.name}"></td>
                <td th:text = "${spell.type}"></td>
                <td th:text = "${spell.school}"></td>
                <td th:text = "${spell.description}"></td>
                <td style = "white-space: nowrap">
                    <a class = "btn btn-primary btn-sm" th:href = "@{/spells/edit(id=${spell.id})}">Edit</a>
                    <a class = "btn btn-danger btn-sm" th:href = "@{/spells/delete(id=${spell.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
